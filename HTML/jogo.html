<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jogo - Neurônios e Sinapse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/jogo.css">
</head>
<body>
  <div class="container" id="jogo-container" style="max-width:660px; margin-top:50px;">

    <h1 class="text-center mb-4">NEURÔNIOS E SINAPSE — JOGO</h1>
    <p class="text-center text-white-50 mb-3">Aprenda jogando! Clique na resposta correta.</p>

    <h4 id="pergunta"></h4>

    <div class="mt-3">
      <div id="opcaoA" class="card-opcao" onclick="responder('a')"></div>
      <div id="opcaoB" class="card-opcao" onclick="responder('b')"></div>
      <div id="opcaoC" class="card-opcao" onclick="responder('c')"></div>
      <div id="opcaoD" class="card-opcao" onclick="responder('d')"></div>

    </div>

    <div class="mt-4 text-center">
      <button id="proxima" class="btn btn-warning" disabled>Próxima</button>
      <button id="reset" class="btn btn-danger">Recomeçar</button>
    </div>

    <h5 class="mt-4">Pontuação: <span id="score">0</span></h5>
    <div class="progress mt-2" style="height:12px;background:#1e1e1e;border:1px solid #00eaff">
      <div id="barra" class="progress-bar" style="width:0%;background:#00eaff"></div>
    </div>
  </div>

  <script src="../JAVASCRIPT/jogo.js"></script>
</body>
</html>
